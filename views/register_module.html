<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Module</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- Sidebar / Navbar can be added here like in dashboard -->

  <div class="content-wrapper p-4">
    <h2>Register Module</h2>
    <form>
      <div class="form-group">
        <label for="module">Select Module</label>
        <select class="form-control" id="module" name="module">
          <option value="">-- Choose Module --</option>
          <option value="CS101">Introduction to CS (CS101)</option>
          <option value="MA101">Calculus I (MA101)</option>
          <option value="PHY101">Physics I (PHY101)</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Register Module</button>
    </form>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
</body>
</html>
