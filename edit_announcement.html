<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Announcement</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <div class="content-wrapper p-4">
    <h2>Edit Announcement</h2>
    <form>
      <div class="form-group">
        <label for="select-announcement">Select Announcement</label>
        <select class="form-control" id="select-announcement" required>
          <option value="">-- Choose Announcement --</option>
          <option value="1">Exam Schedule Released</option>
          <option value="2">New Module Available</option>
        </select>
      </div>
      <div class="form-group">
        <label for="edit-title">Title</label>
        <input type="text" class="form-control" id="edit-title" placeholder="Edit title">
      </div>
      <div class="form-group">
        <label for="edit-content">Content</label>
        <textarea class="form-control" id="edit-content" rows="5" placeholder="Edit content"></textarea>
      </div>
      <button type="submit" class="btn btn-warning"><i class="fas fa-edit"></i> Update Announcement</button>
    </form>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
</body>
</html>
